<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Form & Notification Portal - Demo</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Your styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Student Portal (Demo)</a>
      <div>
        <button id="exportBtn" class="btn btn-sm btn-outline-primary me-2" title="Export submissions as JSON">
          <i class="fa fa-file-export"></i> Export
        </button>
        <button id="clearBtn" class="btn btn-sm btn-outline-danger" title="Clear all submissions">
          <i class="fa fa-trash"></i> Clear
        </button>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <header class="mb-3 text-center">
      <h2 class="mb-0">üéì Student Form & Notification Portal</h2>
      <small class="text-muted">Frontend demo ‚Äî save responses locally (no server)</small>
    </header>

    <section class="row g-4">
      <div class="col-lg-4">
        <div class="card p-3 shadow-sm">
          <h5 class="card-title">üì¢ Notifications</h5>
          <ul id="notificationList" class="list-group list-group-flush">
            <!-- notifications injected here -->
          </ul>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="card p-3 shadow-sm mb-3">
          <h5 class="card-title">üìù Available Forms</h5>
          <div id="formsContainer" class="row gy-3">
            <!-- forms cards injected here -->
          </div>
        </div>

        <div class="card p-3 shadow-sm">
          <h5 class="card-title">üì• My Submissions</h5>
          <div id="submissionsContainer">
            <!-- saved submissions appear here -->
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal: Fill Form -->
  <div class="modal fade" id="formModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="studentForm">
          <div class="modal-header">
            <h5 class="modal-title" id="formTitle">Form</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="form_id" />
            <div class="mb-3">
              <label for="student_name" class="form-label">Your Name</label>
              <input id="student_name" type="text" class="form-control" placeholder="Enter your name" required />
            </div>
            <div class="mb-3">
              <label for="student_email" class="form-label">Email</label>
              <input id="student_email" type="email" class="form-control" placeholder="you@example.com" required />
            </div>
            <div class="mb-3">
              <label for="student_response" class="form-label">Response / Message</label>
              <textarea id="student_response" class="form-control" rows="4" required></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Submit Response</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your script -->
  <script src="script.js"></script>
</body>
</html>
